<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Fall | Bullenpower Uri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');

        :root {
            --gold: #d4af37;
            --deep-black: #050505;
        }

        body {
            background-color: var(--deep-black);
            color: #f0e6d2;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            margin: 0;
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa841e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1s ease-in-out;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        /* Die goldene Leiter */
        .ladder-container {
            height: 300px;
            width: 50px;
            border-left: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            position: relative;
            animation: climb 1.5s linear infinite;
        }

        .rung {
            width: 100%;
            height: 3px;
            background: var(--gold);
            margin-top: 50px;
            box-shadow: 0 0 15px var(--gold);
        }

        @keyframes climb {
            from { transform: translateY(0); }
            to { transform: translateY(53px); }
        }

        /* Weltkugel mit "Fall"-Animation */
        #earth {
            width: 400px;
            height: 400px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            box-shadow: inset -20px -20px 60px #000, 0 0 40px rgba(212, 175, 55, 0.2);
            transition: transform 4s cubic-bezier(0.7, 0, 0.3, 1), filter 3s ease-in;
            transform: scale(0.1); /* Startet ganz klein */
        }

        .earth-zoom {
            transform: scale(15) !important; /* F√§llt massiv auf den Nutzer zu */
            filter: blur(5px);
        }

        .fade-out { opacity: 0; transition: opacity 1.5s; }
    </style>
</head>
<body>

    <div id="p1" class="page">
        <h1 class="gold-text text-5xl mb-12 text-center">Das Verm√§chtnis</h1>
        <div class="border border-gold/30 p-10 bg-black/60 backdrop-blur-md rounded-lg">
            <input type="text" id="userName" placeholder="Dein Name..." 
                   class="bg-transparent border-b border-gold p-4 text-center text-2xl outline-none w-64 text-white">
            <button onclick="go(2)" class="block mx-auto mt-10 px-12 py-3 gold-text border border-gold hover:bg-gold/10 uppercase tracking-widest transition">Eintreten</button>
        </div>
    </div>

    <div id="p2" class="page hidden">
        <h2 class="gold-text text-2xl mb-16 tracking-[0.4em]">W√§hle dein Krafttier</h2>
        <div class="flex gap-16">
            <div onclick="setAnimal('Bulle')" class="cursor-pointer text-center group">
                <div class="border border-gold p-14 rounded-full group-hover:bg-gold/20 transition duration-500 text-6xl">üêÇ</div>
                <p class="mt-4 gold-text text-xs tracking-widest">DER BULLE</p>
            </div>
            <div onclick="setAnimal('Schlange')" class="cursor-pointer text-center group">
                <div class="border border-gold p-14 rounded-full group-hover:bg-gold/20 transition duration-500 text-6xl">üêç</div>
                <p class="mt-4 gold-text text-xs tracking-widest">DIE VERF√úHRUNG</p>
            </div>
        </div>
    </div>

    <div id="p3" class="page hidden text-center px-6">
        <p id="t1" class="text-3xl italic leading-relaxed max-w-xl mb-12 gold-text"></p>
        <input type="text" id="loveName" placeholder="Name deiner Liebsten..." 
               class="bg-transparent border-b border-gold p-2 text-center outline-none text-xl mb-8">
        <button onclick="go(4)" class="block mx-auto gold-text border border-gold/50 px-6 py-2">Schicksal weben</button>
    </div>

    <div id="p4" class="page hidden text-center px-6">
        <p id="t2" class="text-2xl leading-loose max-w-3xl italic font-serif"></p>
        <button onclick="startAscension()" class="mt-20 py-5 px-16 border border-gold gold-text animate-pulse hover:bg-gold hover:text-black transition duration-500">ZUR G√ñTTLICHKEIT</button>
    </div>

    <div id="p5" class="page hidden overflow-hidden">
        <div id="earth"></div>
        
        <div id="ui-overlay" class="text-center z-20 transition-opacity duration-1000">
            <div class="ladder-container mx-auto">
                <div class="rung"></div><div class="rung"></div><div class="rung"></div><div class="rung"></div><div class="rung"></div>
            </div>
            <div class="mt-12 text-4xl italic gold-text">
                "So f√ºhlt es sich also an, Gott zu sein..."
            </div>
        </div>
    </div>

    <script>
        let u = "", a = "";

        function go(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('p'+n).classList.remove('hidden');

            if(n==4) {
                const l = document.getElementById('loveName').value || "deine Muse";
                document.getElementById('t2').innerText = `${u} und ${l} fanden sich in einem Sog aus purem Verlangen wieder. Zwischen den Berggipfeln von Uri gab es kein Halten mehr ‚Äì H√§nde, die erkundeten, Lippen, die forderten, und eine Leidenschaft, die so ungez√§hmt war, dass die Welt um sie herum in einem goldenen Rausch versank. Es war wild, es war grenzenlos, es war absolut.`;
            }
        }

        function setAnimal(choice) {
            a = choice;
            u = document.getElementById('userName').value;
            document.getElementById('t1').innerText = `Der ${a} hat dich erw√§hlt, ${u}. Eine Kraft, die tiefer liegt als der Urnersee und hei√üer brennt als die Mittagssonne.`;
            go(3);
        }

        function startAscension() {
            go(5);
            const earth = document.getElementById('earth');
            const ui = document.getElementById('ui-overlay');

            // Erst schwebt die Erde klein im Hintergrund (Gott-Perspektive)
            setTimeout(() => {
                earth.style.transform = "scale(1)";
            }, 500);

            // Nach 4 Sekunden beginnt der "Fall"
            setTimeout(() => {
                ui.classList.add('fade-out');
                earth.classList.add('earth-zoom');
            }, 4500);

            // Weiterleitung nach dem Aufprall
            setTimeout(() => {
                window.location.href = "https://www.bullenpower-uri.ch";
            }, 8000);
        }
    </script>
</body>
</html>
