<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Path | Bullenpower Uri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');

        :root {
            --gold: #d4af37;
            --dark-gold: #aa841e;
            --deep-black: #050505;
        }

        body {
            background-color: var(--deep-black);
            color: #f0e6d2;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa841e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
        }

        .gold-border {
            border: 1px solid transparent;
            border-image: linear-gradient(to bottom right, var(--gold), var(--deep-black), var(--dark-gold)) 1;
        }

        /* Mystischer Hintergrund mit Partikeln */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.5s ease;
            position: absolute;
            width: 100%;
            padding: 20px;
        }

        .hidden { opacity: 0; pointer-events: none; transform: translateY(20px); }

        /* Die goldene Leiter */
        .ladder-container {
            height: 400px;
            width: 60px;
            border-left: 4px solid var(--gold);
            border-right: 4px solid var(--gold);
            position: relative;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            animation: climb 10s linear infinite;
        }

        .rung {
            width: 100%;
            height: 4px;
            background: var(--gold);
            margin-top: 40px;
            box-shadow: 0 0 10px var(--gold);
        }

        @keyframes climb {
            from { transform: translateY(0); }
            to { transform: translateY(80px); }
        }

        /* Weltkugel Simulation */
        .earth-glow {
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -20px -20px 50px #000, 0 0 50px rgba(0, 100, 255, 0.2);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate { from { background-position: 0 0; } to { background-position: 600px 0; } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div id="p1" class="page">
        <h1 class="gold-text text-4xl md:text-6xl mb-12 text-center font-bold">Das Verm√§chtnis</h1>
        <div class="gold-border p-8 bg-black/40 backdrop-blur-sm">
            <input type="text" id="userName" placeholder="Dein Name..." 
                   class="bg-transparent border-b border-gold p-4 text-center text-2xl outline-none w-64 focus:w-80 transition-all">
            <button onclick="go(2)" class="block mx-auto mt-10 px-10 py-3 gold-text border border-gold hover:bg-gold/10 transition">Initialisieren</button>
        </div>
    </div>

    <div id="p2" class="page hidden">
        <h2 class="gold-text text-2xl mb-16 tracking-[0.5em]">W√§hle dein Schicksal</h2>
        <div class="flex gap-12">
            <div onclick="setAnimal('L√∂we')" class="group cursor-pointer text-center">
                <div class="gold-border p-12 rounded-full group-hover:bg-gold/20 transition duration-700">
                    <span class="text-6xl">ü¶Å</span>
                </div>
                <p class="mt-4 gold-text opacity-50 uppercase text-xs tracking-widest">Die Macht</p>
            </div>
            <div onclick="setAnimal('Adler')" class="group cursor-pointer text-center">
                <div class="gold-border p-12 rounded-full group-hover:bg-gold/20 transition duration-700">
                    <span class="text-6xl">ü¶Ö</span>
                </div>
                <p class="mt-4 gold-text opacity-50 uppercase text-xs tracking-widest">Die Freiheit</p>
            </div>
        </div>
    </div>

    <div id="p3" class="page hidden text-center max-w-2xl">
        <p id="t1" class="text-2xl italic leading-relaxed mb-12"></p>
        <div class="gold-border p-6 inline-block">
            <input type="text" id="loveName" placeholder="Name deiner Liebsten..." 
                   class="bg-transparent border-b border-gold p-2 text-center outline-none">
            <button onclick="go(4)" class="ml-4 gold-text">Besiegeln</button>
        </div>
    </div>

    <div id="p4" class="page hidden text-center max-w-3xl">
        <p id="t2" class="text-2xl leading-loose gold-text font-serif"></p>
        <button onclick="go(5)" class="mt-20 py-4 px-12 bg-white/5 border border-gold/30 gold-text hover:border-gold transition">Die Leiter erklimmen</button>
    </div>

    <div id="p5" class="page hidden">
        <div class="earth-glow mb-20"></div>
        
        <div class="ladder-container">
            <div class="rung"></div><div class="rung"></div><div class="rung"></div><div class="rung"></div><div class="rung"></div>
        </div>

        <div id="godVoice" class="mt-16 text-3xl italic gold-text opacity-0 transition-opacity duration-[3000ms]">
            "So f√ºhlt es sich also an, Gott zu sein..."
        </div>
    </div>

    <script>
        let u = "", a = "";

        function go(n) {
            if(n==2) u = document.getElementById('userName').value;
            if(!u && n==2) return;
            
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('p'+n).classList.remove('hidden');

            if(n==4) {
                const l = document.getElementById('loveName').value;
                document.getElementById('t2').innerText = `${u} und ${l} verloren jede Kontrolle. In den goldenen Hallen von Uri verschmolzen ihre Sehns√ºchte zu einem wilden, zweideutigen Spiel. Jeder Griff sa√ü, jedes Fl√ºstern wurde zum Beben, bis der Gipfel der Ekstase die Sterne selbst ber√ºhrte.`;
            }

            if(n==5) {
                setTimeout(() => document.getElementById('godVoice').style.opacity = 1, 2000);
                setTimeout(() => window.location.href = "https://www.bullenpower-uri.ch", 9000);
            }
        }

        function setAnimal(choice) {
            a = choice;
            document.getElementById('t1').innerText = `Als ${u} die T√ºr des ${a}s √∂ffnete, erzitterte der Boden. Es war kein Zufall ‚Äì es war Bestimmung. Dein Weg beginnt hier, zwischen Mythos und purer Kraft.`;
            go(3);
        }

        // Simpler Sternenhimmel Canvas
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.onresize = resize;
        resize();

        for(let i=0; i<200; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
